{% if is_paginated %}
<nav aria-label="Page navigation">
  <ul class="pagination">
    {% for num in page_obj.paginator.page_range %}
      <li class="page-item {% if num == page_obj.number %}active{% endif %}">
        <a class="page-link"
           href="?page={{ num }}{% for k,v in request.GET.items %}{% if k != 'page' %}&{{ k }}={{ v|urlencode }}{% endif %}{% endfor %}">
          {{ num }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
{% endif %}
