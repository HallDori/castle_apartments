<!-- templates/base.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Castle Apartments{% endblock %}</title>
    <!-- quick CDN Bootstrap or Tailwind while prototyping -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'property:list' %}">Castle Apartments</a>
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="#">Hi {{ user.username }}</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'admin:logout' %}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'admin:login' %}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <main class="container">
      {% block content %}
      <!-- page‑specific markup goes here -->
      {% endblock %}
    </main>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            &copy; {% now "Y" %} Castle Apartments
        </div>
    </footer>
  </body>
</html>
