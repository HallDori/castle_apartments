{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>Edit profile</h1>

<form method="post" enctype="multipart/form-data" class="needs-validation">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Save</button>
  <a href="{% url 'user:profile' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
